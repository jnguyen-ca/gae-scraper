queue:
- name: archive
  bucket_size: 1
  max_concurrent_requests: 1
  rate: 1/s
  retry_parameters:
    task_retry_limit: 5
    min_backoff_seconds: 60
    max_backoff_seconds: 300
- name: scraper
  bucket_size: 1
  max_concurrent_requests: 1
  rate: 1/s
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 90
    max_backoff_seconds: 120